<div class="container">
  <div class="row">
    <nav class="col-xs-4" id="sidebar">
      <div class="row" id="buttons">
        <div class="col-xs-6">
          <button class="btn btn-default" ng-click="vm.previous()">
            Previous
          </button>
        </div>
        <div class="col-xs-6">
          <button class="btn btn-default" ng-click="vm.next()">
            Next
          </button>
        </div>
      </div>
      <ul id="notes">
        <div us-spinner="{ top: '50%', left: '50%' }" spinner-on="vm.loading"></div>
        <li ng-repeat="pokemon in vm.list | orderBy: 'id' track by $index">
          <a class="note" ui-sref="list.details({ id: pokemon.id })">
            <div class="note-title">#{{ pokemon.id }} {{ pokemon.name }}</div>
            <div class="note-body"><img src="{{ pokemon.sprite_url }}" alt="" /></div>
          </a>
        </li>
      </ul>
    </nav>
    <main class="col-xs-8" ui-view></main>
  </div>
</div>
